<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>

<nav class ="navbar navbar-expand-md bg-dark navbark-dark">
	<a class="navbar-brand" href="#">Student Management System</a>
	
	<button class="navbar-toggler" type="button" data-toggle="collapse"
	data-target="#collapsibleNavbar">
		<span class="navbar-toggler-icon"></span>
	</button>
	
	<div class="collapse navbar-collapse" id="collapsibleNavbar">
		<ul class="navbar-nav">
			<li class="nav-item"><a class="nav-link" th:href="@{/students}">Student Management System</a>
		</ul>
	</div>
</nav>


<div class="container">
	<div class="row">
		<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
		
			<div class="text-center" style="font-size:30px;">Update Student</div>
			
			<div class="card-body"></div>
			
			<form th:action="@{/students/edit/{id}(id=${student.id})}" th:object="${student}" method="post">
			
				<div class="form-group">
					<label>Student First Name</label>
					<input type="text" name="firstName" class="form-control" th:field="*{firstName}"
					placeholder ="Enter First Name"/>
				</div>
				
				<div class="form-group">
					<label>Student Last Name</label>
					<input type="text" name="lastName" class="form-control" th:field="*{lastName}"
					placeholder ="Enter Last Name"/>
				</div>
				
				<div class="form-group">
					<label>Student Email</label>
					<input type="text" name="email" class="form-control" th:field="*{email}"
					placeholder ="Enter Email"/>
				</div>
				
				<div class="box-footer">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
				
			</form>
			
		</div>
	</div>
</div>


</body>
</html>
